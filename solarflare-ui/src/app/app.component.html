<!-- Top left floating icon used to toggle the dev UI components in all views -->
<div *ngIf="!gs.isPluginMode()" style="float: left; position: absolute; z-index: 3;">
    <a (click)="gs.toggleDevUI()" class="tooltip tooltip-sm tooltip-bottom-right" role="tooltip" aria-haspopup="true" href="javascript://">
        <clr-icon [attr.shape]="gs.showDevUI() ? 'remove' : 'plus-circle'" size="16" [attr.class]="gs.showDevUI() ? 'is-inverse' : ''"></clr-icon>
        <span class="tooltip-content">{{gs.showDevUI() ? "Remove dev UI" : "Show dev UI"}}</span>
    </a>

</div>

<div class="main-container">
    <div class="content-container">
        <div class="appLoader" *ngIf="hosts.length === 0">
            <button class="nav-trigger appLoaderButton" type="button">
            </button>
            <div class="appLoaderContent" *ngIf="!getHostsErr">
                <span class="spinner spinner-inline" style="margin: 0 auto"></span>
                <span>
                    Loading...
                </span>
            </div>
            <div class="appLoaderContent" *ngIf="getHostsErr">
                <clr-icon shape="error-standard" style="margin: 0 auto"></clr-icon>
                <span>
                    Error Occurred
                </span>
            </div>
        </div>
        <clr-vertical-nav *ngIf="hosts.length !== 0" [clrVerticalNavCollapsible]="Collapsible">
            <clr-vertical-nav-group *ngFor="let host of hosts" [clrVerticalNavGroupExpanded]="host.id === activeHostId">
                <a clrVerticalNavLink routerLink="/host/{{host.id}}" (click)="getHostDetail(host.id)" routerLinkActive="active">
                    <clr-icon clrVerticalNavIcon (click)="getHostDetail(host.id)" shape="host"></clr-icon>
                    {{host.name}}
                </a>
                <clr-vertical-nav-group-children>
                    <div style="margin-left:6px;">
                        <clr-vertical-nav-group *ngFor="let adaptor of host.children">
                            <a class="adaptor-link" clrVerticalNavLink routerLink="/adapter/{{host.id}}/{{adaptor.children[0].id}}" routerLinkActive="active">
                                <img [src]="isProd ? '../solarflare/assets/images/adaptor-40x40.png' : 'assets/images/adaptor-40x40.png'" width="20px" /> {{adaptor.name}}
                            </a>
                            <clr-vertical-nav-group-children>
                                <a class="nic-link" clrVerticalNavLink *ngFor="let nic of adaptor.children" routerLink="/nic/{{host.id}}/{{nic.id}}" routerLinkActive="active">
                                    <img [src]="isProd ? '../solarflare/assets/images/port-40x40.png' : 'assets/images/port-40x40.png'" width="15px" /> {{nic.name}}
                                </a>
                            </clr-vertical-nav-group-children>
                        </clr-vertical-nav-group>
                    </div>
                </clr-vertical-nav-group-children>
            </clr-vertical-nav-group>
        </clr-vertical-nav>
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
